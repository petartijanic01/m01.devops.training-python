version: v1.0
name: "\U0001F40D Python CI Pipeline"
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2004
global_job_config:
  prologue:
    commands:
      - sem-version python 3.12
      - checkout
      - mkdir -p .pip_cache
      - cache restore
      - pip install --cache-dir .pip_cache -r requirements.txt
blocks:
  - name: "\U0001F6E0️ Setup and Cache!"
    dependencies: []
    task:
      jobs:
        - name: "\U0001F4E6 Install Dependencies"
          commands:
            - cache store
  - name: "\U0001F50D Code Quality"
    dependencies:
      - "\U0001F6E0️ Setup and Cache!"
    task:
      jobs:
        - name: ✨ Lint and Format
          commands:
            - make lint
  - name: "\U0001F9EA Test Suite"
    dependencies:
      - "\U0001F6E0️ Setup and Cache!"
    task:
      env_vars: []
      jobs:
        - name: "\U0001F7E2 Pytest"
          commands:
            - make test
